<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Daredevil Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Which 'Daredevil' Character Are You?</h1>

      <form>
        <div class="form-group">
          <h3>What Motivates You Most?</h3>
          <label class="radio-inline">
            <input type="radio" name="motivation" value="empathy"/> Empathy
          </label>
          <label class="radio-inline">
            <input type="radio" name="motivation" value="pursuit" /> Pursuit Of Justice
          </label>
          <label class="radio-inline">
            <input type="radio" name="motivation" value="guilt" /> Guilt
          </label>
          <label class="radio-inline">
            <input type="radio" name="motivation" value="respect" /> Desire For Respect
          </label>
        </div>
        <div class="form-group">
          <h3>What Do You Dream About Most Often?</h3>
          <label class="radio-inline">
            <input type="radio" name="dreams" value="surreal"/> Weird Surreal Stuff
          </label>
          <label class="radio-inline">
            <input type="radio" name="dreams" value="memories" /> Twisted Versions Of Bad Memories
          </label>
          <label class="radio-inline">
            <input type="radio" name="dreams" value="flying" /> Flying And Other Fantasy Things
          </label>
          <label class="radio-inline">
            <input type="radio" name="dreams" value="paranoid" /> Paranoid Fantasies
          </label>
        </div>
        <div class="form-group">
          <h3>Do You Ever Feel Like You Are A Bad Person?</h3>
          <label class="radio-inline">
            <input type="radio" name="person" value="yes"/> Yes, I Struggle With This Feeling A Lot
          </label>
          <label class="radio-inline">
            <input type="radio" name="person" value="good" /> I Know I Am A Good Person
          </label>
          <label class="radio-inline">
            <input type="radio" name="person" value="best" /> I Do My Best To Be Good To People
          </label>
          <label class="radio-inline">
            <input type="radio" name="person" value="not" /> No, But I'm Willing To Do Bad Things For Good Reasons
          </label>
        </div>
        <div class="form-group">
          <h3>What Is Your Greatest Flaw?</h3>
          <label class="radio-inline">
            <input type="radio" name="flaws" value="stubborn"/> I'm Too Stubborn For My Own Good
          </label>
          <label class="radio-inline">
            <input type="radio" name="flaws" value="insecure" /> I'm Too Insecure
          </label>
          <label class="radio-inline">
            <input type="radio" name="flaws" value="self-righteous" /> I Can Be Too Self Righteous
          </label>
          <label class="radio-inline">
            <input type="radio" name="flaws" value="arrogant" /> I'm Too Arrogant
          </label>
        </div>
        <button class="btn">See Who You Are!</button>
      </form>
    </div>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
